<!-- WebSocket Input Node -->
<script type="text/x-red" data-template-name="spacebrew">
    <div class="form-row">
        <label for="node-input-server"><i class="glyphicon glyphicon-bookmark"></i> device</label>
        <input type="text" id="node-input-server">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="glyphicon glyphicon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="spacebrew">
    <p>WebSocket input node.</p>
    <p>By default, the data received from the WebSocket will be in <b>msg.payload</b>.
    The listener can be configured to expect a properly formed JSON string, in which
    case it will parse the JSON and send on the resulting object as the entire message.</p>
</script>
